{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Calculator</title>
    <link rel="stylesheet" href="{% static 'calculator_app/css/style.css' %}">
</head>
<body>
    <h1>Welcome to the Calculator App</h1>
    <p>This is your first Django page ðŸŽ‰</p>

    <form method="post">
        {% csrf_token %}
        <input type="number" name="num1" placeholder="Enter first number">
        <input type="number" name="num2" placeholder="Enter second number">
        <button type="submit">Add</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
